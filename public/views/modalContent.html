<div id="modal">
<div class="modal-header">
  <h2 class="modal-title">{{vm.event.startsAt | date}}</h2>
</div>
<div class="modal-body">
  <h3>Slogan: {{vm.event.title}}</h3>
  <h4>{{ vm.event.slogan }}</h4>

  <h4>Comments:</h4>
     <div ng-repeat="comment in vm.event.comment | orderBy:'-date':reverse">
            <h5>{{comment.date | date}}<span></span></h5>
            <h6>{{comment.comment}}</h6>
        </div>
  <h4>Questions:</h4>
    <div ng-repeat="question in vm.event.question | orderBy:'-date':reverse">
            <h6>{{question.date | date}}</h6>
            <h6>{{question.question}}</h6>
        </div>


</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$close()">OK</button>
</div>
</div>
