      <div ng-show="reveal">
      <h4>Comments:</h4>
      <div ng-repeat="comment in slogan.comments | orderBy:'-date':reverse">
          <h5>{{comment.date | date}}</h5>
          <form>
            <input type="text" ng-model="comment.comment"></input>
            <button type="submit" ng-click="slogans.changeComment(comment.comment, comment.id)"><span class="glyphicon glyphicon-pencil"></span></button>
          </form>
          <button type="submit" ng-click="slogans.deleteComment(comment.id)" ><span class="glyphicon glyphicon-trash"></span></button>
      </div>
      <form>
        <input type="text" ng-model="slogans.newComment" placeholder="New comment"></input>
        <button type="submit" ng-click="slogans.postComment(slogans.newComment, slogan.id)" ><span class="glyphicon glyphicon-plus"></span></button>
      </form>
      <h4>Questions:</h4>
      <div ng-repeat="question in slogan.questions | orderBy:'-date':reverse">
        <h5>{{question.date | date}}</h5>
        <form>
          <input type="text" ng-model="question.question"></input>
          <button type="submit" ng-click="slogans.changeQuestion(question.question, question.id)"><span class="glyphicon glyphicon-pencil"></span> </button>
        </form>
        <button type="submit" ng-click="slogans.deleteQuestion(question.id)" ><span class="glyphicon glyphicon-trash"></span></button>
      </div>
      <form>
        <input type="text" ng-model="slogans.newQuestion" placeholder="New question"></input>
        <button type="submit" ng-click="slogans.postQuestion(slogans.newQuestion, slogan.id)" ><span class="glyphicon glyphicon-plus"></span></button>
      </form>
    </div>
</ul>
