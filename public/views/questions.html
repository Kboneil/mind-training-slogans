<a href="/slogans">back to slogans</a>
<h1>Questions</h1>
<div ng-repeat="question in questions.question | orderBy:'-date':reverse">
  <div>
    <h4>{{question.date | date}}</h4>
    <p>Slogan: {{question.slogan_id}}</p>
    <p>{{question.slogan}}</p>

    <form>
      <input type="text" ng-model="question.question"></input>
      <button type="submit" ng-click="questions.changeQuestion(question.question, question.id)"><span class="glyphicon glyphicon-pencil"></span> </button>
    </form>
    <button type="submit" ng-click="questions.deleteQuestion(question.id)" ><span class="glyphicon glyphicon-trash"></span></button>
  </div>
</div>
