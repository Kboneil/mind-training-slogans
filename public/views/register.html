<div id="registration">
    <h1>Lojong Slogans</h1>
<div id="border">
<form class="col-xs-12 col-md-6 col-md-offset-3" ng-submit="register.register()">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Username:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="register.username">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="register.password">
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-default">Register</button>
  </div>
</form>
  </div>
    </div>
