
<div id="login">

    <h1>Lojong Slogans</h1>
<div class="row">
  <div class="col-xs-1">
  </div>
<form class="col-xs-10" ng-submit="login.login()">
<div id="border">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Username:</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" ng-model="login.username">
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Password:</label>
    <div class="col-xs-8">
      <input class="form-control" type="password" ng-model="login.password">
    </div>
  </div>
  <div class="col-xs-offset-3 col-xs-10">
    <button type="submit" class="btn btn-default" >Login</button>
    <a href="/register">register</a>
  </div>
    </div>
</form>
</div>
  </div>
