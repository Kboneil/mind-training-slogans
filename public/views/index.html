<!DOCTYPE html>
<html ng-app="lojongApp">
<head>
  <meta charset="utf-8">
  <title>Passport</title>

  <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendors/angular-bootstrap-calendar.min.css" rel="stylesheet">

  <script src="vendors/moment.min.js"></script>


  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>

  <script src="vendors/ui-bootstrap-tpls.js"></script>


  <script src="vendors/angular-bootstrap-calendar-tpls.min.js"></script>

  <script src="scripts/app.module.js" charset="utf-8"></script>
  <script src="scripts/calendar.controller.js" charset="utf-8"></script>
  <script src="scripts/calendar.config.js" charset="utf-8"></script>
  <script src="scripts/alert.factory.js" charset="utf-8"></script>
  <script src="scripts/login.controller.js" charset="utf-8"></script>
  <script src="scripts/register.controller.js" charset="utf-8"></script>
  <script src="scripts/home.controller.js" charset="utf-8"></script>
  <script src="scripts/slogans.controller.js" charset="utf-8"></script>
  <script src="scripts/comments.controller.js" charset="utf-8"></script>
  <script src="scripts/questions.controller.js" charset="utf-8"></script>
  <script src="scripts/profile.controller.js" charset="utf-8"></script>
  <script src="scripts/newuser.controller.js" charset="utf-8"></script>
  <script src="scripts/index.controller.js" charset="utf-8"></script>
  <script src="scripts/index.service.js" charset="utf-8"></script>
  <script src="scripts/questionscomments.service.js" charset="utf-8"></script>
  <script src="scripts/app.config.js" charset="utf-8"></script>

  <base href="/" />
</head>
<body class="container" ng-controller="IndexController as index">
  <header ng-show="index.isLoggedIn.status.login">
    <nav id="header">
      <a href="/home">Lojong</a>
    </nav>
  </header>

  <main>
  <ng-view></ng-view>
    </main>
  <footer ng-show="index.isLoggedIn.status.login">
    <nav id="footer">
      <a id="slogansButton" href="/slogans"><span class="sloganCircle">59</span><br /><div class="headerText">Slogans</div></a>
      <a id="calendarButton" href="/calendar"><span class="glyphicon glyphicon-calendar"></span><br /><div class="headerText">{{index.date | date:'shortDate'}}</div></a>
      <a id="profileButton"  href="/profile"><span class="glyphicon glyphicon-user"></span><br /><div class="headerText">{{index.user[0].name}}</div></a>

    </nav>
  </footer>
</body>
</html>
