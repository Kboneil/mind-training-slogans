<div id="newuser">
<h3>Hello, {{new.user[0].name}}</h3>
<h2>Welcome to Lojong slogans.</h2>
<div id="hideForm">
  <h3>Before we get started could you please enter some information</h3>
<form class="form-group">
    <div class="form-group row">
      <label  for="name" class="col-xs-3 col-form-label">What is your name?</label>
      <div class="col-xs-9">
        <input class="form-control" ng-model="new.name" />
          </div>
    </div>
    <div class="form-group row">
        <label for="frequency" class="col-xs-3 col-form-label">Would you like your daily slogan sent to your phone each day?</label>
        <div class="col-xs-9">
        <select class="form-control" id="frequency" ng-model="new.messages" class="form-control">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        </div>
          </div>
        <div class="form-group row">
          <label  for="name" class="col-xs-3 col-form-label">What is your number?</label>
          <div class="col-xs-9">
            <input class="form-control" ng-model="new.number" />
              </div>
        </div>
        <div class="form-group row">
          <label for="frequency" class="col-xs-3 col-form-label">At what time?</label>
          <div uib-timepicker class="col-xs-9" ng-model="new.time" ng-change="new.changed(new.time)" hour-step="1" minute-step="1" show-meridian="['AM', 'PM']"></div>

          </div>
      <div class="form-group row">
          <label for="order" class="col-xs-3 col-form-label">Would you like to receive the slogans randomly?</label>
          <div class="col-xs-9">
          <select class="form-control" id="order" ng-model="new.order" class="form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          </div>
    </div>
    <button type="submit" class="btn btn-default" ng-click="new.sendUserInfo(new.name, new.messages, new.time, new.number, new.order)">submit</button>
  </form>
  </div>
  <div id="showButton">

    <p>Thank you! Your preferences have been saved.</p>
    <button class="btn btn-default"><a href="/home">See your first Lojong Slogan</a></button>
    <button type="submit" ng-click="new.logout()" class="btn btn-default">Logout</button>
  </div>
</div>
